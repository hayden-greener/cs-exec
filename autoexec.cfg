// CS2 autoexec.cfg

// Initialization
echo "Auto Exec Loading..."
r_show_build_info 0
unbindall  // Clear all existing binds

// UserSettings
apply_crosshair_code CSGO-YMh8A-R6MVz-mr4AX-tOfnx-uNZfE
sensitivity "1.145"
fps_max "400"

// Network Settings
cl_join_advertise "2"  // Allow friends to join your game

// Mouse Settings
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+reload"
bind "MOUSE5" "slot1"
bind "mwheelup" "+jump"

// Movement Keys
bind "scancode26" "+forward"  // W
bind "scancode22" "+back"     // S
bind "scancode4" "+left"      // A
bind "scancode7" "+right"     // D
bind "scancode44" "+jump"     // Space
bind "shift" "+sprint"        // walk
bind "ctrl" "+duck"           // crouch
alias +fastswitch slot3
alias -fastswitch lastinv
bind "j" "+fastswitch"

// Action Keys
bind "e" "+use"
bind "f" "+voicerecord"
bind "g" "drop"  // Drop weapon
bind "b" "buymenu"
bind "." "sv_cheats true; noclip"
bind "v" "+lookatweapon"  // Inspect weapon
bind "tab" "+showscores"  // Scoreboard
bind "h" "switchhands" // switch handes in game

// Communication
bind "y" "messagemode"  // All chat
bind "t" "messagemode2"  // Team chat

// Weapon Slots
bind "1" "slot1"  // Main Gun
bind "2" "slot2"  // Pistol
bind "3" "slot3"  // Knife
bind "4" "slot4"  // Cycle grenades
bind "5" "slot5"  // Explosive and traps

// Grenade Bindings
bind "r" "slot10"  // Molotov/Incendiary grenade
bind "c" "slot8"   // Smoke grenade
bind "q" "slot7"   // Flashbang
bind "z" "slot6"   // HE grenade
bind "n" "slot9"   // Decoy grenade

// Utility Bindings
bind "scancode74" "toggleconsole"  // Toggle console (Home Key)

// Custom Aliases
alias "exit" "quit"  // Allow 'exit' to quit the game
alias "cls" "clear"  // Allow 'cls' to clear the console

// Jump Throw
alias "+jump_action" "+jump;"
alias "+ta" "-attack; -attack2"
alias "-jump_action" "-jump"
bind "x" "+jump_action;+ta;"

// Audio Settings
snd_musicvolume "0.2"
snd_roundstart_volume "0.2"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_mvp_volume "0.5"
snd_mapobjective_volume "0"
snd_tensecondwarning_volume "0.25"
snd_deathcamera_volume "0"
snd_mute_mvp_music_live_players "1"  // Mute MVP Music When Players on Both Teams are Alive

voice_vox "0"  // Disable Voice Activation, Use Push-to-Talk
voice_always_sample_mic "true"  // Disable Always-On Mic Sampling

// Audio EQ and Spatialization
snd_headphone_eq "0"  // EQ Profile: Crisp
snd_headphone_pan_exponent "1.6"  // L/R Isolation 70% (approximate)
snd_steamaudio_enable_perspective_correction false // Perspective Correction: No

// Confirmation
echo "autoexec.cfg executed."


